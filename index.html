<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img
          src="./images/image-equilibrium.jpg"
          alt="image"
          class="main-img"
        />
        <img src="./images/icon-view.svg" alt="view" class="main-img hidden" />
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <div class="dat">
          <img src="./images/icon-ethereum.svg" alt="eth" class="info-img" />
          <h4>0.041 ETH</h4>
        </div>
        <div class="dat">
          <img src="./images/icon-clock.svg" alt="clock" class="info-img" />
          <p id="special">3 days left</p>
        </div>
      </div>

      <hr />

      <div class="dat">
        <img src="./images/image-avatar.png" alt="" class="profile" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ankit Sharma</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
